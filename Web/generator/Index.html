<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="wrapper">
        <div class="display">
            <p id="screen">Password Generator</p>
            <span class="popuptext" id="myPopup">27</span>
        </div>
        <div class="gen-container">
            <button id="generate">Generator</button>
            <input id="range" class="slider" min="5" value="27.5" max="50" type="range">
        </div>
        <div class="button-container">
            <button id="symbols">Include Symbols</button>
            <button id="numbers">Include Numbers</button>
            <button id="uppercase">Include Uppercase</button>
            <button id="lowercase">Include Lowercase</button>
        </div>
    </div>
    <script src="interact.js"></script>
</body>
</html>
