<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="wrapper">
        <div class="display">
            <p id="screen">Password Generator</p>
            <i class="fa-regular fa-clipboard"></i>
        </div>
        <div class="gen-container">
            <button id="generate">Generate</button>
            <input id="range" class="slider" min="5" value="15" max="25" type="range">
            <span class="passLength" id="myPassLen">15</span>
        </div>
        <div class="button-container">
            <button id="sym">Add Symbols</button>
            <button id="num">Add Numbers</button>
            <button id="upper">Add Uppercase</button>
            <button id="lower">Add Lowercase</button>
        </div>
    </div>
    <script src="interact.js"></script>
</body>
</html>
