<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Password Generator</title>
</head>
<body>
    <div class="wrapper">
        <div class="display">
            <p id="screen">Password Generator</p>
            <svg id="CB" class="clipBoard" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="M280 64l40 0c35.3 0 64 28.7 64 64l0 320c0 35.3-28.7 64-64 64L64 512c-35.3 0-64-28.7-64-64L0 128C0 92.7 28.7 64 64 64l40 0 9.6 0C121 27.5 153.3 0 192 0s71 27.5 78.4 64l9.6 0zM64 112c-8.8 0-16 7.2-16 16l0 320c0 8.8 7.2 16 16 16l256 0c8.8 0 16-7.2 16-16l0-320c0-8.8-7.2-16-16-16l-16 0 0 24c0 13.3-10.7 24-24 24l-88 0-88 0c-13.3 0-24-10.7-24-24l0-24-16 0zm128-8a24 24 0 1 0 0-48 24 24 0 1 0 0 48z"/></svg>
        </div>
        <div id="myPopup" class="popup">
            <span class="popuptext">Password Copied</span>
        </div>
        <div class="gen-container">
            <button id="generate">Generate</button>
            <input id="range" class="slider" min="5" value="15" max="25" type="range">
            <span class="passLength" id="myPassLen">15</span>
        </div>
        <div class="button-container">
            <button id="sym">Add Symbols</button>
            <button id="num">Add Numbers</button>
            <button id="upper">Add Uppercase</button>
            <button id="lower">Add Lowercase</button>
        </div>
    </div>
    <script src="interact.js"></script>
</body>
</html>
